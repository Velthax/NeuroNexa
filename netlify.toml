[build]
  command = "npm run build && npm run export"
  publish = "out"

[build.environment]
  NODE_VERSION = "20.10.6"
  NPM_VERSION = "10.8.2"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
