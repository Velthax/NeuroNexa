[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22.x"

[functions]
  directory = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
